    <h1>Photo Gallery</h1>
    <div class="toate_pozele">
        <div>
            <div class="coloana">
                <img src="Images/comino.jpg" onmouseover="afiseaza_imaginea(this);" onmouseout="ascunde_imaginea(this);">
                <div class="tooltiptext">Comino, Malta</div>
            </div>
            <div class="coloana">
                <img src="Images/lanzarote.jpg" onmouseover="afiseaza_imaginea(this);" onmouseout="ascunde_imaginea(this);">
                <div class="tooltiptext">Lanzarote, Canary Islands</div>
            </div>
            <div class="coloana">
                <img src="Images/porto.jpg" onmouseover="afiseaza_imaginea(this);" onmouseout="ascunde_imaginea(this);">
                <div class="tooltiptext">Porto Santo, Madeira, Portugal</div>
            </div>
            <div class="coloana">
                <img src="Images/hvar.jpg" onmouseover="afiseaza_imaginea(this);" onmouseout="ascunde_imaginea(this);">
                <div class="tooltiptext"> Hvar, Croatia</div>
            </div>
            
        </div>

        <div class="div_imagine_mare">
            <img id="imagine_mare">
        </div>
    </div>

    <script>
        function afiseaza_imaginea(poza) {
            var img_mare = document.getElementById("imagine_mare");
            img_mare.style = "display: block;";
            img_mare.src = poza.src;
        }

        function ascunde_imaginea() {
            var img_mare = document.getElementById("imagine_mare");
            img_mare.style = "display: none;";
        }
    </script>
